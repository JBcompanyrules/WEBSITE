<!DOCTYPE html>
<html>
<title>Select-design</title>
<style>
.selected {
  color: yellow;
}

.select {
background-color: black;
width: 200;
height: 50;
}
</style>

<!-- okay trying to detect option selected-->
<script>
function Select(){
  var index = document.getElementById("OP").selectedIndex;
  var select;
  select = document.getElementsByTagName("option")[index].value;
  document.getElementById("select").innerHTML="You selected: "+select;
  window.alert("Complete")
  
}
</script>
<select class="select" Id="OP">
<option  class="selected" name="----">--select--</option>
<option name="S1">Select option 1 </option>
<option name="S2">Select option 2 </option>
</select>
<button style="background-color: blue;" onclick="Select()">Submit</button>
<br>
<p id="select">You selected: </p>
